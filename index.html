<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
  <title>AJAX with JavaScript</title>
  <script>
    var xhr = new XMLHttpRequest(); // create AJAX request
    // event is triggered every time the readyState changes
    xhr.onreadystatechange = function () {
      //check if the response is back and page load fine
      if (xhr.readyState === 4) {
        if (xhr.status == 200) {
          // show content once page ready
          document.getElementById('ajax').innerHTML = xhr.responseText;
        } else {
          alert(xhr.statusText);
        }
      }
    };
    // request for content to be shown
    xhr.open('GET', 'sidebar.html');
    //button click send request then hide button
    function SENDAJAX() {
      xhr.send();
      document.getElementById('load').style.display = "none";
    }
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
            <!-- event trigger for AJAX request -->
            <button id="load" onclick="sendAJAX()">bring it.</button>
          </div>
          <div id="ajax">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
